buildscript {
    repositories {
        maven {
            name 'JFrog OSS snapshot repo'
            url  'https://oss.jfrog.org/oss-snapshot-local/'
        }
        jcenter()
    }

    dependencies {
        classpath 'me.champeau.gradle:antlr4-gradle-plugin:0.1'
    }
}

repositories {
   jcenter()
}

apply plugin: 'me.champeau.gradle.antlr4'
apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

task copyAntlr(type: Copy) {
    from "${antlr4.output}"
    into "${sourceSets.main.java.srcDirs[0]}/laser/raptor/antlr"
    include "*.java"
    include "*.tokens"
}

// make the Java compile task depend on the antlr4 task
copyAntlr.dependsOn antlr4
compileJava.dependsOn copyAntlr


// add antlr4 to classpath
configurations {
    compile.extendsFrom antlr4
}

dependencies {
    compile 'org.antlr:antlr4-master:4.5.1-1'
    compile 'org.antlr:stringtemplate:4.0.2'
    compile 'com.fasterxml.jackson:jackson-parent:2.6.2'
    compile 'commons-cli:commons-cli:20040117.000000'
    testCompile 'junit:junit:4.12'
}
